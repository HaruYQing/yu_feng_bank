<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>存款 | 詐欺者劇組專用</title>

  <!-- 網站 icon -->
  <link rel="icon" href="assets/icons/app-icon.png" type="image/png">

  <!-- PWA 設定 -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="詐欺者劇組用網頁">
  <link rel="apple-touch-icon" href="assets/icons/app-icon.png">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="deposit.css">
</head>

<body>
  <div class="deposit-container">
    <img src="./assets/images/deposit_header.png" loading="lazy" alt="deposit_header" class="header-image" onclick="navigate('login.html')">

    <div class="header-nav">
      <div class="activate-tag">臺幣</div>
      <div class="deactivate-tag">外幣</div>
    </div>

    <section class="balance">
      <img src="./assets/images/colorfulBG.png" alt="colorful_bg" class="colorful">
      <div class="panel">
        <div class="panel-title">可用餘額(TWD)
          <img src="./assets/icons/eye.png" alt="eye_icon">
        </div>
        <span class="amount">$21,600,000</span>
      </div>
    </section>

    <section class="demand-deposit" onclick="navigate('details.html')">
      <div class="section-title">
        <span>活期存款</span>
        <img src="./assets/icons/info.png" alt="info_icon">
      </div>

      <div class="info-card">
        <div class="upper">
          <img src="./assets/icons/deco.png" alt="green_deco">
          <div class="text">
            <span class="card-title">活期儲蓄存款</span>
            <span class="card-sub">017507086524</span>
          </div>
          <img src="./assets/icons/more.png" alt="more_icon" class="more">
        </div>

        <div class="lower">
          <span class="amount">$21,600,000</span>
        </div>
      </div>
    </section>

    <section class="time-deposit">
      <div class="section-title">
        <span>定期存款</span>
      </div>

      <div class="info-card">
        <div class="left-text">
          <span>穩健的投資工具</span>
          <span>養成儲蓄的好習慣</span>
          <p>新增一筆定存 〉</p>
        </div>

        <div class="right-image">
          <img src="./assets/images/invest.png" alt="invest_image">
        </div>
      </div>
    </section>

    <section class="action">
      <p>轉帳</p>
      <p>手機提款</p>
    </section>

    <div class="footer-nav">
      <div class="selected">
        <img src="./assets/icons/coin.png" alt="coin_icon">
        <span>
          帳務總覽
        </span>
      </div>
      <div class="default">
        <img src="./assets/icons/graphic.png" alt="graph_icon">
        <span>
          投資
        </span>
      </div>
      <div class="default">
        <img src="./assets/icons/bag.png" alt="bag_icon">
        <span>
          貸款
        </span>
      </div>
      <div class="default">
        <img src="./assets/icons/menu.png" alt="menu_icon">
        <span>
          更多
        </span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
